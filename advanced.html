<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="stylesheet.css">  
    </head>
    <body>
        <div id="anchor-tag">
            <a href="index.html">Google Search</a>
        </div>
        <div>
            <p id="advanced-title">Advanced Search</p>
        </div>
        <div id="line"></div>
            <div class="left">
                <p id="find-pages">Find pages with...</p>
            </div>
        <form action="https://google.com/search">
            <div class="row">
                <div class="left">
                    <p>all these words:</p>
                </div>
                    <input class="right" type="text" name="as_q">
            </div>
            <div class="row">
                <div class="left">
                    <p>this exact word or phrase:</p>
                </div>
                    <input class="right" type="text" name="as_epq">
            </div>
            <div class="row">
                <div class="left">
                    <p>any of these words:</p>
                </div>
                    <input class="right" type="text" name="as_oq">
            </div>
            <div class="row">
                <div class="left">
                    <p>none of these words:</p>
                </div>
                    <input class="right" type="text" name="as_eq">
            </div>
            <div class="row">
                <div class="left"></div>
                <div class="btn-div">
                    <input id="advanced-btn" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
